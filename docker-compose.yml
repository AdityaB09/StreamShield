version: "3.9"
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: streamshield
      POSTGRES_PASSWORD: streamshield
      POSTGRES_DB: streamshield
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamshield -d streamshield"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./api
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://db:5432/streamshield
      DB_USER: streamshield
      DB_PASS: streamshield
      # DJL HF model for NER (no Python runtime)
      NER_MODEL_ID: dslim/bert-base-NER
      # Toggle OpenNLP fallback
      OPENNLP_ENABLED: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"

  ui:
    build: ./ui
    depends_on:
      - api
    ports:
      - "5173:80"

