patterns:
  EMAIL:
    - "(?i)\\b[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,}\\b"

  SSN:
    - "\\b(?!000|666|9\\d\\d)\\d{3}[- ]?(?!00)\\d{2}[- ]?(?!0000)\\d{4}\\b"

  CREDIT_CARD:
    # Generic 13–19 digit card numbers
    - "\\b(?:\\d[ -]*?){13,19}\\b"

  CVV:
    # 3–4 digit card verification values (PCI)
    - "\\b\\d{3,4}\\b"

  PHONE:
    - "\\b\\+?\\d{1,3}[\\s-]?(?:\\(\\d{2,3}\\)|\\d{2,3})[\\s-]?\\d{3}[\\s-]?\\d{4}\\b"

  IBAN:
    - "\\b[A-Z]{2}\\d{2}[A-Z0-9]{11,30}\\b"

  IP_ADDRESS:
    - "\\b(?:(?:25[0-5]|2[0-4]\\d|[01]?\\d\\d?)\\.){3}(?:25[0-5]|2[0-4]\\d|[01]?\\d\\d?)\\b"

  DOB:
    # mm/dd/yyyy or mm-dd-yyyy
    - "\\b(0?[1-9]|1[0-2])[/\\-](0?[1-9]|[12]\\d|3[01])[/\\-](19\\d{2}|20\\d{2})\\b"

  MRN:
    # Medical record number: 8–12 digits
    - "\\b\\d{8,12}\\b"

  ICD10:
    # Basic ICD-10 code pattern (e.g. E11.9)
    - "\\b[A-TV-Z][0-9][0-9A-Z](?:\\.[0-9A-Z]{1,4})?\\b"

  ADDRESS:
    # Very rough street address pattern
    - "\\b\\d+\\s+[A-Za-z0-9'\\.\\-\\s]+\\b"

  PHI_GENERIC:
    # Generic PHI phrases
    - "(?i)\\b(diagnosis|diagnosed with|prescription|allergy to|medical history)\\b"
